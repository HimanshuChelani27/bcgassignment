<div class="delete-dialog-container">
  <h2 mat-dialog-title>Confirm Delete</h2>
  <mat-dialog-content>
    <p>Are you sure you want to delete <strong>{{ data?.name }}</strong>?</p>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button class="cancel-btn" (click)="cancel()">Cancel</button>
    <button mat-button class="delete-btn" (click)="confirmDelete()">Delete</button>
  </mat-dialog-actions>
</div>
